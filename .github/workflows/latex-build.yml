name: Build LaTeX PDFs

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-pdf:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install LaTeX
        run: sudo apt-get update && sudo apt-get install -y texlive-latex-base texlive-latex-extra texlive-fonts-recommended

      - name: Compile LaTeX files
        run: |
          mkdir -p pdf-output
          find ./data-room -name "*.tex" -print | while read file; do
            filename=$(basename "$file" .tex)
            pdflatex -output-directory=pdf-output "$file"
          done

      - name: Upload PDFs as artifacts
        uses: actions/upload-artifact@v3
        with:
          name: compiled-pdfs
          path: pdf-output/*.pdf
